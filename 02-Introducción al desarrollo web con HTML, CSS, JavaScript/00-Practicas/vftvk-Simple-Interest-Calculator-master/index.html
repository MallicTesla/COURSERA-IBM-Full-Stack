<!DOCTYPE html>

<html>
    <head>
        <title> Calculadora de interés simple </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="div_1">
            <h1> Calculadora de interés simple </h1>

            Cantidad <input type="number"  id="principal">
            <br/>

            <!-- step="0.25" asi solo se pirden colocar multiplos de 0.25 -->
            Tasa <input type="range" id="ratio" min="1" max="20" value="10.25" step="0.25" onchange="actualizar_ratio()">
            <span id = "valor_ratio"> 10.25 </span> %
            <br/>

            <!-- en este menu desplegable aparese lo que esta dentro la lista que esta mas abajo la llama con el atributo list -->
            Numero de años <input type="number" id="años" list="lista">
            <datalist id="lista">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <br/>

            Interes : <span id="resultado"></span>
            <br>

            <button onclick="calcular()"> Calcular Intereses </button>
            <span id="resultado"> </span>

        </div>
    </body>

    <footer>
        &#169; Creado por Mallic Corp
    </footer>
</html>
