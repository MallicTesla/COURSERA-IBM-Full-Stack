<!DOCTYPE html>
<html>
    <body>
        <h1> Datos personales </h1>
        <form>
            <fieldset name="personal_details"> 
                <legend> Datos personales </legend>
                <label for="fname"> Nombre: </label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname"> Apellido: </label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email"><br>
                <label for="phone"> Telefono: </label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>
            <br>

            <fieldset name="professional_details"> 
                <legend> Trabajo </legend>
                <label for="occupation"> Ocupasion: </label>
                <input type="text" id="occupation" name="occupation"><br>

                <label for="company"> Compania: </label>
                <input type="text" id="company" name="company"><br>

                <label for="start"> Fecha inisio: </label>
                <input type="date" id="start" name="start"><br>

                <label for="end"> Fecha salida: </label>
                <input type="date" id="end" name="end"><br>

            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
