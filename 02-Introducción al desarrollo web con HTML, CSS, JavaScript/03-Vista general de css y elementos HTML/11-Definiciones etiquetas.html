<!DOCTYPE html>
<!-- Todos los documentos HTML deben comenzar con esta declaración. Le dice al navegador qué tipo de documento esperar. Tenga en cuenta que este elemento no tiene etiqueta final. -->

<a href="Ruta"></a>
<!-- Esta etiqueta, denominada "etiqueta de anclaje", crea hipervínculos utilizando el atributo href. En lugar de la ruta , ingrese la URL o el nombre de la ruta a la página que
    desea vincular. -->

<article></article>
<!-- Identifica un contenido autónomo que podría distribuirse a otros sitios web y plataformas como una unidad independiente. Similar a la etiqueta <div> en el sentido de que no
    se muestra como nada especial en el navegador a menos que tenga un estilo CSS. -->

<aside></aside>
<!-- Define algún contenido además del contenido en el que se coloca. Similar a la etiqueta <div> en que no se muestra como algo especial en el navegador a menos que tenga un
    estilo CSS. -->

<div></div>
<!-- A menudo se utiliza para separar secciones en el cuerpo de un documento para aplicar estilo a ese contenido con CSS. -->

<fieldset></fieldset>
<!-- Agrupa elementos relacionados en un formulario y los rodea con un cuadro.	 -->

<figcaption></figcaption>
<!-- Se utiliza junto con la etiqueta <figure> para marcar una imagen. -->

<figure></figure>
<!-- Se utiliza para marcar una imagen junto con la etiqueta <figcaption>.	 -->

<form action=""></form>
<!-- Crea un formulario HTML para la entrada del usuario. -->

<header></header>
<!-- Un contenedor para contenido introductorio, como elementos de encabezado, logotipo o información de autoría. -->

<img src="Ruta" width="10px" height = "10px">
<!-- Esta etiqueta se utiliza para colocar una img. En lugar de la ruta, inserte una URL o una ruta de archivo relativa a la ubicación de la imagen.
    Otros atributos opcionales incluyen el ancho y el alto de la imagen en píxeles. -->

<input type="text">
<!-- Especifica un campo de entrada en un formulario con el atributo de tipo. Los tipos de entrada comunes incluyen:
    "color," "date," "datetime- local," "email," "number," "range," "search," "url," "tel," "datalist," "select," "text," "option," and "placeholder."". -->

<li></li>
<!-- Elemento que crea líneas de pedido con viñetas en una lista ordenada o desordenada. Debe usarse junto con las etiquetas <ul> o <ol>. -->
<ul>
    <li>Bullet point 1</li>
    <li>Bullet point 2</li>
</ul>

<link rel="stylesheet" href="Ruta">
<!-- Se utiliza para vincular un documento CSS a un documento HTML.	 -->

<meta>
<!-- Se utiliza para proporcionar metadatos sobre el documento HTML. -->

<nav></nav>
<!-- Se utiliza para definir un conjunto de elementos de navegación. -->
<nav>
    <a href="home.html">Home</a>
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
</nav>

<ol></ol>
<!-- Elemento que crea una lista ordenada mediante números. Debe usarse junto con la etiqueta <li>. -->

<p></p>
<!-- Esta etiqueta se utiliza para identificar un párrafo. Coloca un salto de línea después del texto que lo incluye. -->

<script></script>
<!-- Se utiliza para incrustar Javascript en un documento HTML.	 -->

<section></section>
<!-- Define una sección importante de un documento. También se puede utilizar en encabezados y pies de página -->


<style>p {color:red}</style>
<!-- Se utiliza para aplicar CSS simple a un documento HTML.-->

<table></table>
<!-- Esta etiqueta se utiliza para indicar una tabla. Debe usarse con etiquetas <tr> (define una fila de la tabla) y <td> (define una celda de la tabla dentro de una fila).
    La etiqueta <th> también se puede utilizar para definir la fila del encabezado de la tabla.	 -->
<td></td>
<!-- Denota una celda dentro de una fila, dentro de una tabla.	 -->
<th></th>
<!-- indica las celdas del encabezado dentro de una fila dentro de una tabla. -->

<table>
    <tr>
        <th>Titulo de la columna 1</th>
        <th>Titulo de la columna 2</th>
    </tr>

    <tr>
        <td>Titulo de la fila 1</td>
        <td>Contenido 1:2</td>
    </tr>

    <tr>
        <td>Titulo de la fila 2</td>
        <td>Contenido 1:2</td>
    </tr>
</table>

<ul></ul>
<!-- Elemento que crea una lista desordenada mediante viñetas. Debe usarse junto con la etiqueta <li>. -->
